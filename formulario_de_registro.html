<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text"  id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <br>
        <label for="modalidad">Modalidad de cursada:</label>
        <input type="radio" id="on-demand" name="modalidad">
        <label for="on-demand">On-Demand</label>
        <input type="radio" id="en_vivo" name="modalidad">
        <label for="en_vivo">En Vivo</label>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="correo"  id="correo">
        <br>
        <br>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
       <br><br>
       <input type="checkbox" id="checkbox2">
       <label for="checkbox2">Declaro que leí los terminos y condiciones y estoy listo para convertirme
        desarrollador web Full Stack.
       </label>
       <br><br>
       <button type="submit">Enviar</button>


    </form>
</body>
</html>
